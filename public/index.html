<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/gif" href="%PUBLIC_URL%/2.gif" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="主页网站简介 WangYi!" />
    <title>WangYi</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Audio autoplay MP3 -->
    <audio id="background-music">
      <source src="https://github.com/wangyi68/test/raw/refs/heads/main/FRAGRANCE-SYENSAN-REMIX-NH%E1%BA%A0C-VIRAL-TIKTOK-2025.mp3" type="audio/mpeg" />
      Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>

    <script>
      const audio = document.getElementById('background-music');
      audio.volume = 0.5;

      // Hàm để play audio và tự lặp khi kết thúc
      const playLoop = () => {
        audio.play().catch(() => {
          console.log('Tự động phát MP3 bị chặn, cần tương tác người dùng.');
        });
      };

      // Khi audio kết thúc, phát lại ngay
      audio.addEventListener('ended', () => {
        audio.currentTime = 0; // quay về đầu
        playLoop();
      });

      // Thử tự phát ngay
      playLoop();

      // Fallback: nếu bị chặn, click/touch để bật nhạc
      const enableAudio = () => {
        playLoop();
        document.body.removeEventListener('click', enableAudio);
        document.body.removeEventListener('touchstart', enableAudio);
      };

      document.body.addEventListener('click', enableAudio);
      document.body.addEventListener('touchstart', enableAudio);
    </script>
  </body>
</html>
