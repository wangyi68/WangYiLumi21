<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/gif" href="%PUBLIC_URL%/2.gif" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="主页网站简介 WangYi!" />
    <title>WangYi</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Audio autoplay muted để mobile không chặn -->
    <audio id="background-music" autoplay muted loop>
      <source src="https://files.catbox.moe/0gt6h4.mp3" type="audio/mpeg" />
      Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>

    <script>
      const audio = document.getElementById('background-music');
      audio.volume = 0.5; // cài volume mặc định

      // Khi người dùng tương tác, bỏ mute để nghe âm thanh
      const enableAudio = () => {
        audio.muted = false;
        audio.play().catch(() => {
          console.log('Vẫn bị chặn, cần thử click/touch thêm.');
        });
        document.body.removeEventListener('click', enableAudio);
        document.body.removeEventListener('touchstart', enableAudio);
      };

      document.body.addEventListener('click', enableAudio);
      document.body.addEventListener('touchstart', enableAudio);
    </script>
  </body>
</html>
